<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <form class="form">
            <div class="form__heading">
                <h1 class="form__title">Create an account</h1>
                <p class="form__legend">It's free forever, do not wait more</p>
            </div>
            <div class="form__section">
                <label for="" class="form__label">Username</label>
                <div class="form__input">
                    <input type="text" class="form__control">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="form__section">
                <label for="" class="form__label">Name</label>
                <div class="form__input">
                    <input type="text" class="form__control">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="form__section">
                <label for="" class="form__label">Email</label>
                <div class="form__input">
                    <input type="email" class="form__control">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="form__section">
                <label for="" class="form__label">Phone</label>
                <div class="form__input">
                    <input type="text" class="form__control">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="form__section">
                <label for="" class="form__label">Password</label>
                <div class="form__input">
                    <input type="password" class="form__control">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="form__section">
                <label for="" class="form__label">Repeat password</label>
                <div class="form__input">
                    <input type="password" class="form__control">
                    <i class='bx bx-check'></i>
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="form__actions">
                <p class="form__legend">Already have an account? <a href="#">Sign in</a></p>
                <button class="form__button">Sign up</button>
            </div>
        </form>

    </div>

    <!-- Script -->
    <script src="js/index.js"></script>
    
</body>
</html>
